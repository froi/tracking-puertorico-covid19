<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tracking status.pr</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css', t=config.version) }}">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <div id="{{ stat.slug }}" class="card text-center my-2">
            <h4 class="card-header">
              <a href="{{ url_for('stat_details', stat=stat.slug) }}">{{ stat.label }}</a>
            </h4>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div id="chart-{{ stat.slug }}" class="chart"></div>
                </div>
                <div class="col-sm-12 col-md-5 align-self-center">
                  <h1 class="display-3 last-value">{{ stat.last_value }}</h1>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted">
              <div class="row">
                <div class="col">
                  <div class="text-left"><a target="_blank" href="https://statuspr.jpadilla.com">Tracking status.pr</a></div>
                </div>
                <div class="col">
                  <div class="text-right">Source: <a target="_blank" href="http://status.pr">status.pr</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js', t=config.version) }}"></script>

    <script>
      var path = {{ stat|tojson }};
      generateChart(path);
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-37217294-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-37217294-7');
    </script>

  </body>
</html>
